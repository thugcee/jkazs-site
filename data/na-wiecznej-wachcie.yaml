  photo: "2019-08-20_156629109910.jpg"
  author: ""
  description: |
    Oficer Polskiej Marynarki Handlowej, jachtowy kapitan żeglugi wielkiej. Dowodził brygantyną "Henryk Rutkowski", żaglowcem pasażerskim "Peace", kanadyjską "Concordią", żaglowcem badawczym PAN "Oceania" i brygiem "Fryderyk Chopin". Do morza miał ogromny szacunek i pokorę.

    - Morze niemal zawsze pachnie inaczej. Regiony mają swoje zapachy. Zimne wody północne pachną inaczej niż ciepłe wody okołozwrotnikowe czy równikowe. Nie jest to zapach przejmujący. Jest to zapach odbierany przez człowieka w sympatyczny sposób, kojarzy mi się z życiem. Więcej niż pół życia spędziłem na morzu. Śni mi się morze, śnią mi się statki - mówił na [antenie Radia Szczecin](https://radioszczecin.pl/1,393234,do-morza-mial-ogromny-szacunek-i-pokore-andrzej-&s=1&si=1&sp=1)

